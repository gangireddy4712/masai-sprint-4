<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            width:500px;
            background-image: url("https://images.designtrends.com/wp-content/uploads/2015/11/06163757/plain-Backgrounds1.jpg");
            /* margin-top: 30px; */
        }
    </style>
</head>
<body>
    <h1 class="text-center">Registration Form</h1>
        <br>
    <div class="container">
        <div>Name:
            <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="name" id="name">
            Email:
            <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="email" id="mail">
            Password:
            <input type="password" class="form-control" placeholder="Enter Your Password" aria-label="password" id="passwd">
            Username:
            <input type="text" class="form-control" placeholder="Enter Your Username" aria-label="username" id="user">
            Mobile Number:
            <input type="text" class="form-control" placeholder="Enter Your Mobile Number" aria-label="mobilenumber" id="mobnum">
            Description:
            <input type="text" class="form-control" placeholder="Enter Description" aria-label="description" id="desc">
            <button type="button" class="btn btn-primary" id="btn">Submit</button>
        </div>
    </div>
    <script src="registration.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
